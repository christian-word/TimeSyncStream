        const FILES = [

        ];
        let fileData = {};

        window.onload = async function() {
            const container = document.getElementById('filesContainer');
            showResult('‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...', 'loading');
            container.innerHTML = '';
            for (const file of FILES) {
                try {
                    const res = await fetch('https://content.dropboxapi.com/2/files/download', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${ACCESS_TOKEN}`,
                            'Dropbox-API-Arg': JSON.stringify({ path: file.path })
                        }
                    });
                    if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ ${res.status}`);
                    const data = JSON.parse(await res.text());
                    fileData[file.path] = data;

                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.innerHTML = `
                        <div class="file-info">
                            <div class="file-title">${file.name}</div>
                            <input type="datetime-local" id="input-${file.path}" value="${isoToDatetimeLocal(data.broadcastStartTime)}">
                        </div>
                        <div class="controls">
                            <label class="checkbox-label">
                                <input type="checkbox" data-path="${file.path}" class="select-checkbox">
                                –í—ã–±—Ä–∞—Ç—å
                            </label>
                            <button class="btn-save" onclick="saveSingleFile('${file.path}')">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        </div>
                    `;
                    container.appendChild(item);
                } catch (err) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${file.path}:`, err);
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.innerHTML = `<div class="file-title" style="color:red;">‚ùå ${file.name}: ${err.message}</div>`;
                    container.appendChild(item);
                }
            }
            showResult('‚úÖ –í—Å–µ —Ñ–∞–π–ª—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
        };

        async function saveSingleFile(filePath) {
            const input = document.getElementById(`input-${filePath}`);
            const newTime = input.value;
            if (!newTime) return alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è');
            const isoTime = datetimeLocalToIso(newTime);
            const data = fileData[filePath];
            if (!data) return;

            data.broadcastStartTime = isoTime;
            showResult(`üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ${filePath.split('/').pop()}...`, 'loading');

            try {
                const res = await fetch('https://content.dropboxapi.com/2/files/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`,
                        'Dropbox-API-Arg': JSON.stringify({ path: filePath, mode: "overwrite" }),
                        'Content-Type': 'application/octet-stream'
                    },
                    body: JSON.stringify(data, null, 2)
                });
                if (res.ok) {
                    showResult(`‚úÖ ${filePath.split('/').pop()} —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!`, 'success');
                } else {
                    throw new Error(`–û—à–∏–±–∫–∞ ${res.status}`);
                }
            } catch (err) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${err.message}`, 'error');
            }
        }

        async function saveSelectedFiles() {
            const checkboxes = document.querySelectorAll('.select-checkbox:checked');
            if (!checkboxes.length) {
                return showResult('‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ñ–∞–π–ª', 'error');
            }
            showResult(`üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ${checkboxes.length} —Ñ–∞–π–ª–æ–≤...`, 'loading');
            for (const cb of checkboxes) {
                await saveSingleFile(cb.dataset.path);
                await new Promise(r => setTimeout(r, 250));
            }
            showResult('‚úÖ –í—Å–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
        }

        function isoToDatetimeLocal(iso) {
            const d = new Date(iso);
            return new Date(d.getTime() - d.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
        }

        function datetimeLocalToIso(dt) {
            return dt + ":00+03:00";
        }

        function showResult(msg, type) {
            const el = document.getElementById('result');
            el.textContent = msg;
            el.className = `result ${type}`;
            el.style.display = 'block';
        }
    </script>
